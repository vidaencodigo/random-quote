<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random Quote!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 mt-5">
                <div class="card mt-5 ">
                    <div class="card-body d-flex flex-column gap-3 justify-content-center align-items-center">
                        <h5 class="card-title" id="author">Random Quote</h5>
                        <div class="tag--group">

                            <span class="badge rounded-pill tags" id="tag1">Famuos Quotes</span>
                            <span class="badge rounded-pill tags" id="tag2"></span>
                        </div>
                        <p class="card-text text-center" id="quote"></p>
                    </div>
                </div>
                <div class="mt-3 d-flex justify-content-center">
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <button type="button" onclick="random_quote()"
                            class="btn random btn-lg d-flex justify-content-center align-items-center">
                            <img class="image" src="./assets/images/Regroup.svg" alt="random">
                        </button>

                        <button type="button" onclick="copy_clip()"
                            class="btn random btn-lg d-flex justify-content-center align-items-center">
                            <img class="image" src="./assets/images/link.svg" alt="clip">
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./assets/js/main.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            random_quote();
        })
    </script>
</body>

</html>
